<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Collabora Online Feedback</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <h5>Collabora Online Feedback</h5>
    <div>
      <label>
Thank you for using Collabora Online!  If you like it,
please give us 5 stars. Your good reviews are our best
motivation.
      </label>
      <div>
	<input type="radio" title="1" value="1">
	<input type="radio" title="2" value="2">
	<input type="radio" title="3" value="3">
	<input type="radio" title="4" value="5">
      </div>
    </div>

    <div>
      <label>Do you want to tell us more?</label>
      <div>
	<textarea></textarea>
      </div>
    </div>

    <div>
      <label>May we contact you?  If yes, please fill-in your
email address:
      </label>
      <div>
	<input type="email" value="">
      </div>
    </div>

    <div>
      <button type="button">Never</button>
      <button type="button">Later</button>
      <button type="button">Rate now</button>
    </div>

  </body>
</html>
